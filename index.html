    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Courier New', 'Courier', 'monospace'],
            },
            colors: {
              neonYellow: '#FFD700',
              neonGreen: '#00FF41',
              darkBg: '#0a0a0a',
              cardBg: '#111111',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #f3f4f6;
        overflow-x: hidden; /* Prevent scroll during shake */
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Hacker Glitch Effect Classes */
      .hacker-glitch-active {
        font-family: 'Courier New', Courier, monospace !important;
        position: relative;
        animation: glitch-anim 0.2s infinite; /* Removed skew shake, using simpler anim */
      }
      
      .hacker-glitch-active * {
        font-family: 'Courier New', Courier, monospace !important;
        text-shadow: 2px 0 #00FF41, -2px 0 #ff00ff;
      }

      .hacker-glitch-active h1, 
      .hacker-glitch-active h2, 
      .hacker-glitch-active h3,
      .hacker-glitch-active span,
      .hacker-glitch-active p {
         color: #00FF41 !important;
         letter-spacing: 1px;
      }

      .hacker-glitch-active img, 
      .hacker-glitch-active svg,
      .hacker-glitch-active div[class*="bg-[url"] {
        filter: invert(1) hue-rotate(180deg) contrast(1.2);
        opacity: 0.8;
      }
      
      .hacker-glitch-active .bg-cardBg,
      .hacker-glitch-active .bg-darkBg {
        background-color: #020202 !important;
        border-color: #00FF41 !important;
      }

      /* Very subtle distortion without heavy shaking */
      @keyframes glitch-anim {
        0% { transform: skew(0deg); }
        20% { transform: skew(-0.5deg); }
        40% { transform: skew(0.5deg); }
        60% { transform: skew(-0.2deg); }
        80% { transform: skew(0.2deg); }
        100% { transform: skew(0deg); }
      }

      /* Scanline Overlay during glitch */
      .hacker-glitch-active::after {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        z-index: 9999;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
    </style>
